<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi & List Pendaftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="registrasi-tab" data-bs-toggle="tab" data-bs-target="#registrasi"
                    type="button" role="tab">Registrasi</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button"
                    role="tab">List Pendaftar</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Registrasi Tab -->
            <div class="tab-pane fade show active" id="registrasi" role="tabpanel">
                <form id="registrasiForm" class="mt-4">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="umur" class="form-label">Umur</label>
                        <input type="number" class="form-control" id="umur" required>
                    </div>
                    <div class="mb-3">
                        <label for="uangSangu" class="form-label">Uang Sangu</label>
                        <input type="number" class="form-control" id="uangSangu" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="errorMessage" class="mt-3 text-danger"></div>
            </div>

            <!-- List Pendaftar Tab -->
            <div class="tab-pane fade" id="list" role="tabpanel">
                <div class="table-responsive">
                    <table class="table mt-4 table-hover table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Nama</th>
                                <th>Umur</th>
                                <th>Uang Sangu</th>
                            </tr>
                        </thead>
                        <tbody id="pendaftarList"></tbody>
                    </table>
                </div>
                <div id="resume" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sukses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Data berhasil disimpan!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
